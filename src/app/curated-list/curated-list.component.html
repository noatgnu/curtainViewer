<form [formGroup]="formCategories">
  <div>
    <mat-form-field>
      <mat-label>List categories</mat-label>
      <mat-select formControlName="category">
        <mat-option></mat-option>
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Subcategories</mat-label>
      <mat-select formControlName="subcategory">
        <mat-option></mat-option>
        <mat-option *ngFor="let subcategory of subcategories" [value]="subcategory.id">
          {{subcategory.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</form>
